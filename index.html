<!DOCTYPE html>
<html>
<head>
  <title>FDM Timesheets</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular-route.min.js"></script>
  <script src="**/components/directives/fdmHeader/fdmHeader.html"></script>
</head>
<body ng-app="fdmTimesheet" ng-controller="myCtrl">
    <div ng-view></div>
    <div id="fdmHeaderContainer" class="row col-xs-12">
        <div id="fdmHeaderBar">
            <h1><img id="fdm-logo" src="client/assets/images/fdm-logo.jpg" height="42" width="84">
            FDM Timesheet</h1>
        </div>
   </div>
<div id="userEntry" class="row col-xs-12 col-xs-offset-1">
   <p>Week: <input ng-model="week"></p>
   <p>Date: <input ng-repeat="dateField in dateTable.dateFields track by $index" type='text' ng-model='dateTable.dateFields[$index]' placeholder='Date'><button ng-click="addFormDateField()">Add</button>
   <p>Hours: <input ng-repeat="hourField in hourTable.hourFields track by $index" type='text' ng-model='hourTable.hourFields[$index]' placeholder='Hours Worked'><button ng-click="addFormHourField()">Add</button>
   <p>Break: <input ng-repeat="breakField in breakTable.breakFields track by $index" type='text' ng-model='breakTable.breakFields[$index]' placeholder='Breaks Taken'><button ng-click="addFormBreakField()">Add</button>
</div>
      
<div id ="userDisplay" class="row col-xs-12 col-xs-offset-1">
    <p>Week Number: {{week}}</p>
    <li ng-repeat="dates in dateTable">Date: {{dates.dateField}}</li>
    <li ng-repeat="hours in hourTable">Hours: {{hours.hourField}}</li>
   <li ng-repeat="breaks in breakTable">Breaks: {{breaks.breakField}}</li>
    <pre>{{ hourTable | json }}</pre>
    <pre>{{ breakTable | json }}</pre>
    <pre>{{ dateTable | json }}</pre>
</div>
<script>
var app = angular.module('fdmTimesheet', []);
app.controller('myCtrl', function($scope) {
    $scope.week = 0;
    $scope.hours = 0;
    $scope.break = 0;
    $scope.date = 0;
    
    $scope.hourTable = { hourFields: [] };
    $scope.breakTable = { breakFields: [] };
    $scope.dateTable = { dateFields: [] };

  $scope.addFormHourField = function() {
    $scope.hourTable.hourFields.push('');
  }
   $scope.addFormBreakField = function() {
    $scope.breakTable.breakFields.push('');
  }
   $scope.addFormDateField = function() {
    $scope.dateTable.dateFields.push('');
  }

  $scope.submitTable = function() {
    console.log($scope.table);
  }
});
</script>
</body>
</html>
